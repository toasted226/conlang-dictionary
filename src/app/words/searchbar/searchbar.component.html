<div></div>
<form (ngSubmit)="onSubmit()">
    <input
        type="search"
        name="search"
        id="search"
        autocomplete="off"
        [(ngModel)]="search"
        [placeholder]="
            languageName() ? 'Search words in ' + languageName() : ''
        "
    />
    <button>Search</button>
</form>
