<div></div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input
        type="search"
        name="search"
        id="search"
        autocomplete="off"
        [placeholder]="
            languageName() ? 'Search words in ' + languageName() : ''
        "
        formControlName="search"
    />
    <button>Search</button>
</form>
@if (authenticated()) {
<a [routerLink]="'/admin/languages/' + languageId() + '/words/new'">+</a>
}
